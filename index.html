        }
        
        .container {
            max-width: 1400px;

        .header {

            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
            border: 1px solid #DC143C;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-input {
            background: rgba(0,0,0,0.6);
            border: 1px solid #8B0000;
            color: #fff;
            padding: 12px 20px;
            border-radius: 2px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #DC143C;
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }

        .search-input::placeholder {
            color: #888;
        }
        
        .competitions-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .comp-filter {
            background: rgba(0,0,0,0.6);
            padding: 12px 25px;
            border-radius: 2px;
            border: 1px solid #8B0000;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .comp-filter:hover, .comp-filter.active {
            background: linear-gradient(45deg, #8B0000, #DC143C);
            border-color: #DC143C;
            transform: translateY(-2px);
        }
        
        .matches-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }
        
        .match-card {
            background: rgba(0,0,0,0.4);
            border: 1px solid #333;
            border-radius: 2px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .match-card:hover {
            border-color: #DC143C;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.2);
        }
        
        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #DC143C;
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .competition {
            background: rgba(139,0,0,0.3);
            padding: 5px 12px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid #8B0000;
        }
        
        .match-time {
            color: #DC143C;
            font-weight: 700;
            font-size: 16px;
        }
        
        .teams-matchup {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 30px;
        }
        
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 120px;
        }
        
        .team-logo {
            width: 60px;
            height: 60px;
            background: #000;
            border: 2px solid #DC143C;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
            font-size: 16px;
        }
        
        .team-name {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
        }
        
        .vs-small {
            font-size: 24px;
            font-weight: 900;
            color: #DC143C;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .match-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: rgba(139,0,0,0.1);
            padding: 10px;
            border-radius: 2px;
            border: 1px solid rgba(139,0,0,0.3);
            text-align: center;
            font-size: 13px;
        }
        
        .info-label {
            color: #DC143C;
            font-weight: 600;
            display: block;
            margin-bottom: 3px;
            text-transform: uppercase;
            font-size: 11px;
        }
        
        .match-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            border: 1px solid #444;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            border-radius: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: linear-gradient(45deg, #8B0000, #DC143C);
            border-color: #DC143C;
        }
        
        .action-btn.primary {
            background: linear-gradient(45deg, #8B0000, #DC143C);
            border-color: #DC143C;
        }
        
        .live-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #DC143C;
            color: white;
            padding: 4px 8px;
            font-size: 10px;
            font-weight: 700;
            border-radius: 2px;
            text-transform: uppercase;
            animation: pulse-live 2s infinite;
        }
        
        @keyframes pulse-live {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .section-title {
            color: #DC143C;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 2px solid #8B0000;
            padding-bottom: 15px;
        }
        
        .today-section, .upcoming-section {
            margin-bottom: 50px;
        }
        
        .no-matches {
            text-align: center;
            padding: 40px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 2px;
            color: #888;
            font-size: 18px;
        }

            }
            
            .teams-matchup {

            }
            
            .team-logo {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }

            .search-input {
                font-size: 14px;
            }
        }

        let currentFilter = 'Tous';
        let allMatches = [];

        function getMatchStatus(dateStr, timeStr) {
            const [year, month, day] = dateStr.split('-');
            const [hour, minute] = timeStr.split(':');
            
            const matchDateTime = new Date(year, month - 1, day, hour, minute);
            const now = new Date();
            
            const diffMinutes = Math.floor((now - matchDateTime) / (1000 * 60));
            
            if (diffMinutes < -15) {
                return {
                    statut: 'a_venir',
                    display: timeStr,
                    isLive: false
                };
            } else if (diffMinutes >= -15 && diffMinutes <= 0) {
                return {
                    statut: 'pre_match',
                    display: 'Bient√¥t',
                    isLive: false
                };
            } else if (diffMinutes > 0 && diffMinutes <= 105) {
                const tempsJeu = Math.min(diffMinutes, 90);
                let tempsDisplay = `${tempsJeu}'`;
                
                if (diffMinutes > 45 && diffMinutes <= 60) {
                    tempsDisplay = `45+${diffMinutes - 45}'`;
                } else if (diffMinutes > 90) {
                    tempsDisplay = `90+${diffMinutes - 90}'`;
                }
                
                return {
                    statut: 'live',
                    display: `En cours ‚Ä¢ ${tempsDisplay}`,
                    isLive: true,
                    temps: tempsDisplay,
                    score: generateLiveScore()
                };
            } else {
                return {
                    statut: 'termine',
                    display: 'Termin√©',
                    isLive: false,
                    score: generateFinalScore()
                };
            }
        }

        function generateLiveScore() {
            const score1 = Math.floor(Math.random() * 4);
            const score2 = Math.floor(Math.random() * 4);
            return `${score1}-${score2}`;
        }

        function generateFinalScore() {
            const score1 = Math.floor(Math.random() * 5);
            const score2 = Math.floor(Math.random() * 4);
            return `${score1}-${score2}`;
        }

        function isToday(dateStr) {
            const today = new Date();
            const [year, month, day] = dateStr.split('-');
            const matchDate = new Date(year, month - 1, day);
            return matchDate.toDateString() === today.toDateString();
        }

        function formatMatchDate(dateStr) {
            const [year, month, day] = dateStr.split('-');
            const date = new Date(year, month - 1, day);
            const options = { 
                weekday: 'short', 
                day: 'numeric', 
                month: 'short'
            };
            return date.toLocaleDateString('fr-FR', options);
        }

        function createMatchCard(matchData, date, time) {
            const matchStatus = getMatchStatus(date, time);
            
            const liveIndicator = matchStatus.isLive ? '<div class="live-indicator">üî¥ Live</div>' : '';
            const vsContent = matchStatus.score ? matchStatus.score : 'VS';
            const timeDisplay = matchStatus.display;
            const formattedDate = formatMatchDate(date);
            
            let primaryButtonText = 'Ou voir le Match';
            if (matchStatus.statut === 'live') {
                primaryButtonText = 'Regarder Live';
            } else if (matchStatus.statut === 'pre_match') {
                primaryButtonText = 'Pr√©-Match';
            } else if (matchStatus.statut === 'termine') {
                primaryButtonText = 'R√©sum√©';
            }
            
            return `
                <div class="match-card" 
                     data-competition="${matchData.ligue}"
                     data-team1="${matchData.equipe1_nom.toLowerCase()}"
                     data-team2="${matchData.equipe2_nom.toLowerCase()}"
                     data-search="${matchData.ligue.toLowerCase()} ${matchData.equipe1_nom.toLowerCase()} ${matchData.equipe2_nom.toLowerCase()}">
                    ${liveIndicator}
                    <div class="match-header">
                        <div class="competition">${matchData.ligue}</div>
                        <div class="match-time">${timeDisplay}</div>
                    </div>
                    <div class="teams-matchup">
                        <div class="team">
                            <div class="team-logo">${matchData.equipe1}</div>
                            <div class="team-name">${matchData.equipe1_nom}</div>
                        </div>
                        <div class="vs-small">${vsContent}</div>
                        <div class="team">
                            <div class="team-logo">${matchData.equipe2}</div>
                            <div class="team-name">${matchData.equipe2_nom}</div>
                        </div>
                    </div>
                    <div class="match-info">
                        <div class="info-item">
                            <span class="info-label">Stade</span>
                            ${matchData.stade || '√Ä confirmer'}
                        </div>
                        <div class="info-item">
                            <span class="info-label">Date</span>
                            ${formattedDate}
                        </div>
                    </div>
                    <div class="match-actions">
                        <a href="${matchData.link}#" class="action-btn primary">${primaryButtonText}</a>
                        <a href="${matchData.link}#" class="action-btn">Infos</a>
                    </div>
                </div>
            `;
        }

        function createNoMatchesMessage(isSearch = false, searchTerm = '') {
            const icon = isSearch ? 'üîç' : '‚öΩ';
            const message = isSearch ? 
                `Aucun r√©sultat pour "${searchTerm}"` : 
                'Aucun match pr√©vu pour cette s√©lection';
            
            return `
                <div class="no-matches">
                    <div class="no-matches-icon">${icon}</div>
                    <div>${message}</div>
                </div>
            `;
        }

        function generateMatches() {
            const todaySection = document.querySelector('.today-section .matches-grid');
            const upcomingSection = document.querySelector('.upcoming-section .matches-grid');
            
            allMatches = [];
            let todayMatches = '';
            let upcomingMatches = '';
            
            Object.keys(matchesData).sort().forEach(date => {
                const matchesForDate = matchesData[date];
                
                Object.keys(matchesForDate).sort().forEach(time => {
                    const matchesAtTime = matchesForDate[time];
                    const matches = Array.isArray(matchesAtTime) ? matchesAtTime : [matchesAtTime];
                    
                    matches.forEach(matchData => {
                        const matchCard = createMatchCard(matchData, date, time);
                        allMatches.push({
                            card: matchCard,
                            data: matchData,
                            date: date,
                            time: time,
                            isToday: isToday(date)
                        });
                        
                        if (isToday(date)) {
                            todayMatches += matchCard;
                        } else {
                            upcomingMatches += matchCard;
                        }
                    });
                });
            });

            todaySection.innerHTML = todayMatches || createNoMatchesMessage();
            upcomingSection.innerHTML = upcomingMatches || createNoMatchesMessage();

            const today = new Date();
            const todayStr = today.toLocaleDateString('fr-FR', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long'
            });
            document.querySelector('.today-section .section-title').innerHTML = `üî• Aujourd'hui - ${todayStr}`;
        }

        function applyFilters(searchTerm = '') {
            const todaySection = document.querySelector('.today-section .matches-grid');
            const upcomingSection = document.querySelector('.upcoming-section .matches-grid');
            
            let todayMatches = '';
            let upcomingMatches = '';
            let todayFound = false;
            let upcomingFound = false;

            allMatches.forEach(match => {
                let showMatch = true;
                
                // Filtre par comp√©tition
                if (currentFilter !== 'Tous' && match.data.ligue !== currentFilter) {
                    showMatch = false;
                }
                
                // Filtre par recherche
                if (searchTerm && showMatch) {
                    const searchData = `${match.data.ligue} ${match.data.equipe1_nom} ${match.data.equipe2_nom}`.toLowerCase();
                    if (!searchData.includes(searchTerm.toLowerCase())) {
                        showMatch = false;
                    }
                }
                
                if (showMatch) {
                    if (match.isToday) {
                        todayMatches += match.card;
                        todayFound = true;
                    } else {
                        upcomingMatches += match.card;
                        upcomingFound = true;
                    }
                }
            });

            // Afficher les r√©sultats ou le message appropri√©
            if (!todayFound) {
                todayMatches = searchTerm ? 
                    createNoMatchesMessage(true, searchTerm) : 
                    createNoMatchesMessage();
            }
            
            if (!upcomingFound) {
                upcomingMatches = searchTerm ? 
                    createNoMatchesMessage(true, searchTerm) : 
                    createNoMatchesMessage();
            }

            todaySection.innerHTML = todayMatches;
            upcomingSection.innerHTML = upcomingMatches;
        }

        function setupFilters() {
            const filters = document.querySelectorAll('.comp-filter');
            
            filters.forEach(filter => {
                filter.addEventListener('click', () => {
                    filters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    
                    currentFilter = filter.textContent.trim();
                    const searchTerm = document.getElementById('searchInput').value;
                    applyFilters(searchTerm);
                });
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                applyFilters(searchTerm);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            generateMatches();
            setupFilters();
            setupSearch();
            
            setInterval(generateMatches, 60000);
        });
    </script>
